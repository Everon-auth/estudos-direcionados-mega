<form [formGroup]="dataForm">
  <mat-card class="card flex">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Email:</mat-label>
      <input type="email" matInput placeholder="Ex. email@dominio.com" formControlName="user">
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Senha:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox> Lembrar minha senha </mat-checkbox>
    <button mat-raised-button color="primary" (click)="onSubmit()" type="button">Entrar</button>
  </mat-card>
</form>
