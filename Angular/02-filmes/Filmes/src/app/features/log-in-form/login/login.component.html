<div fxLayout="row" fxLayoutAlign="center center">
  <mat-icon> home</mat-icon>
</div>
<form [formGroup]="profileForm">

  <mat-form-field class="example-full-width" appearance="standard">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
    <!--   <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error> -->
  </mat-form-field>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Insira sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<span fxLayout="column" fxLayoutAlign="center center">
  <mat-checkbox  formControlName="remember">lembrar minha senha</mat-checkbox>
  <button mat-flat-button color="basic" (click)="OnLogin()">Login</button>
</span>
</form>
