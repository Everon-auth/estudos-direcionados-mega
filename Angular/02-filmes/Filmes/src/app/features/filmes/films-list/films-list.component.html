<mat-card *ngFor="let filme of data" style=" margin-bottom: 20px; width: 40%;" class="flex-column center-center">
  <mat-card-header class="mat-card-header">
    <div class="mat-card-header-text">
      <mat-card-title class="mat-card-title">{{ filme.name }}</mat-card-title>
    </div>
  </mat-card-header>
  <img [src]="filme.url" style="height: 400px;">
  <mat-card-content class="mat-card-content">
    <p style="text-align: center;">{{ filme.descript }}</p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button="" (click)="onEdit(filme.id)">
      <span>Editar</span>
      <span matripple="" class="mat-ripple mat-button-ripple"></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
    <button mat-button="" (click)="onView(filme.id)">
      <span>Vizualizar</span>
      <span matripple="" class="mat-ripple mat-button-ripple"></span>
      <span class="mat-button-focus-overlay"></span>
    </button>
    <button mat-button="" (click)="showModal(filme.id)"><span>Excluir</span><span matripple=""
        class="mat-ripple mat-button-ripple"></span><span class="mat-button-focus-overlay"></span></button>
  </mat-card-actions>
</mat-card>
